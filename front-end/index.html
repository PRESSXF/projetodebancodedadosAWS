<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador Serverless AWS</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; color: #ff9900; }
        input[type="url"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #0073e6; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }
        #resultado { margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 4px; display: none; }
        #resultado a { color: #0073e6; word-break: break-all; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ðŸ”— Encurtador de URL (Serverless)</h1>

    <p>URL do Endpoint Base (Configure no JS): <strong id="endpointDisplay">...</strong></p>

    <input type="url" id="longUrlInput" placeholder="Cole a URL longa aqui (ex: https://www.google.com)" required>
    <button onclick="encurtarUrl()">Encurtar URL</button>

    <div id="resultado">
        <p>Status: <span id="statusMessage"></span></p>
        <p>URL Curta Gerada:</p>
        <a id="shortUrlLink" href="#" target="_blank"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
